<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basics Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* background-color: #C06C84; */
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url(https://t3.ftcdn.net/jpg/02/06/14/56/360_F_206145642_ch7d799Dq38xZfRQjEAYRLaYS9jsmezF.jpg);
            /* background-image: url(https://img.freepik.com/free-photo/back-school-decoration-with-pencils-calculator-space_23-2147662344.jpg); */
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        input, select {
            margin: 5px 0;
            padding: 10px;
            width: calc(100% - 22px);
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

    </style>
</head>
<body>

    <!-- Task 1: Simple Calculator -->
    <div class="container">
        <h1>Simple Calculator</h1>
        <form id="calculator-form">
            <input type="number" id="num1" placeholder="Enter first number" required>
            <input type="number" id="num2" placeholder="Enter second number" required>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- Task 2: Array Operations -->
    <div class="container">
        <h1>Sum of Even Numbers</h1>
        <input type="text" id="arrayInput" placeholder="Enter numbers separated by commas">
        <button type="button" onclick="calculateSumOfEvens()">Calculate Sum</button>
        <p id="sumResult"></p>
    </div>

    <!-- Task 3: Object Manipulation -->
    <div class="container">
        <h1>Person Object</h1>
        <form id="person-form">
            <input type="text" id="firstName" placeholder="Enter first name" required>
            <input type="text" id="lastName" placeholder="Enter last name" required>
            <input type="number" id="age" placeholder="Enter age" required>
            <button type="button" onclick="createPerson()">Create Person</button>
        </form>
        <p id="personInfo"></p>
        <button type="button" onclick="incrementPersonAge()">Increment Age</button>
    </div>

    <script>
        // Task 1: Simple Calculator
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operator = document.getElementById('operator').value;
            
            let result;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = 'Error: Division by zero is not allowed.';
                    }
                    break;
                default:
                    result = 'Error: Invalid operator.';
            }

            document.getElementById('result').textContent = `Result: ${result}`;
        }

        // Task 2: Array Operations
        function calculateSumOfEvens() {
            const input = document.getElementById('arrayInput').value;
            const arr = input.split(',').map(Number);

            let sum = 0;

            for (let i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0) {
                    sum += arr[i];
                }
            }

            document.getElementById('sumResult').textContent = `Sum of Even Numbers: ${sum}`;
        }

        // Task 3: Object Manipulation
        let Person;

        function createPerson() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = parseInt(document.getElementById('age').value);

            Person = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                getFullName: function() {
                    return `${this.firstName} ${this.lastName}`;
                },
                incrementAge: function() {
                    this.age++;
                }
            };

            updatePersonInfo();
        }

        function incrementPersonAge() {
            if (Person) {
                Person.incrementAge();
                updatePersonInfo();
            } else {
                alert("Please create a person first.");
            }
        }

        function updatePersonInfo() {
            if (Person) {
                const personInfo = `Name: ${Person.getFullName()}, Age: ${Person.age}`;
                document.getElementById('personInfo').textContent = personInfo;
            }
        }

    </script>

</body>
</html>
